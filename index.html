<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Viewer</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="date"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #data-container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 4px;
            background-color: #e9ecef;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stock Data Viewer</h1>
        <form id="stockForm">
            <div>
                <label for="symbol">Stock Symbol:</label>
                <input type="text" id="symbol" name="symbol" placeholder="e.g., AAPL" required>
            </div>
            <div>
                <label for="from">From Date:</label>
                <input type="date" id="from" name="from" required>
            </div>
            <div>
                <label for="to">To Date:</label>
                <input type="date" id="to" name="to" required>
            </div>
            <button type="submit">Get Data</button>
        </form>

        <div id="data-container">
            <p>Enter stock symbol and date range to see data.</p>
        </div>
        <div id="error-container" style="color: red; margin-top: 10px;"></div>
    </div>

    <script>
        document.getElementById('stockForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const symbol = document.getElementById('symbol').value.toUpperCase();
            const fromDate = document.getElementById('from').value;
            const toDate = document.getElementById('to').value;
            const dataContainer = document.getElementById('data-container');
            const errorContainer = document.getElementById('error-container');

            dataContainer.innerHTML = '<p>Loading...</p>';
            errorContainer.innerHTML = ''; // Clear previous errors

            if (!symbol || !fromDate || !toDate) {
                errorContainer.innerHTML = 'All fields are required.';
                dataContainer.innerHTML = '';
                return;
            }

            if (new Date(fromDate) > new Date(toDate)) {
                errorContainer.innerHTML = 'From Date cannot be after To Date.';
                dataContainer.innerHTML = '';
                return;
            }

            const apiUrl = `/api/stock/${symbol}?from=${fromDate}&to=${toDate}`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    let errorMessage = `Error: ${response.status}`;
                    try {
                        const errorData = await response.json();
                        errorMessage += ` - ${errorData.message || response.statusText}`;
                    } catch (e) {
                        errorMessage += ` - ${response.statusText}`;
                    }
                    throw new Error(errorMessage);
                }
                const data = await response.json();

                if (data && data.length > 0) {
                    let tableHtml = `
                        <h2>${symbol} Stock Data (${fromDate} to ${toDate})</h2>
                        <table>
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Open</th>
                                    <th>High</th>
                                    <th>Low</th>
                                    <th>Close</th>
                                    <th>Volume</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;
                    data.forEach(item => {
                        tableHtml += `
                            <tr>
                                <td>${new Date(item.date).toLocaleDateString()}</td>
                                <td>${item.open.toFixed(2)}</td>
                                <td>${item.high.toFixed(2)}</td>
                                <td>${item.low.toFixed(2)}</td>
                                <td>${item.close.toFixed(2)}</td>
                                <td>${item.volume.toLocaleString()}</td>
                            </tr>
                        `;
                    });
                    tableHtml += '</tbody></table>';
                    dataContainer.innerHTML = tableHtml;
                } else {
                    dataContainer.innerHTML = `<p>No data found for ${symbol} between ${fromDate} and ${toDate}.</p>`;
                }
            } catch (error) {
                console.error('Failed to fetch stock data:', error);
                dataContainer.innerHTML = ''; // Clear loading message
                errorContainer.innerHTML = `Failed to fetch stock data: ${error.message}. Please check the console for more details.`;
            }
        });
    </script>
</body>
</html>
